<template name="sensor_list">
    <div id="sensor_wrapper">
        <ul class="sensor_list">
          {{#each sensors}}
            {{> sensor_item}}
          {{/each}}
        </ul>
    </div>
</template>

<template name="sensor_item">
    <li><span title="{{_id}}" class="desc">{{description _id}}</span><span class="temp">{{temp}}C</span><span class="hum">{{humidity}}%</span><span class="time">({{livestamp ts}}</span>)</li>
</template>

<template name="upper_chrome">
    <div class="header">
        <div class="logo">
            <img src="/images/slac_logo.png" />
        </div>
        <div class="sitename">OCIO DC Intelligent Sensor Network</div>
        <div class="button"><input data-role="button" type="button" value="Toggle Sensors"/></div>
    </div>
</template>

<template name="lower_chrome">
    <div class="footer">
        &nbsp;
    </div>
</template>
